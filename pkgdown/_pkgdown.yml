home:
  title: giscoR | R package for download geodata from GISCO - Eurostat
  description: >
    giscoR is a R API package that helps to retrieve data from Eurostat -
    GISCO (the Geographic Information System of the COmmission). It also
    provides some lightweight data sets ready to use without downloading.

reference:
- title: GISCO API
  desc: >
    These functions return <a href="https://r-spatial.github.io/sf/reference/sf.html"
    class="external-link">sf</a> objects
- subtitle: Administrative units
  desc: |
    On using administrative data for statistical purposes, administrative units
    are the units for which administrative data are recorded. These units may or
    may not be the same as those required for the statistical purposes (referred
    to as statistical units).

    See <a href="https://ec.europa.eu/eurostat/web/gisco/geodata/administrative-units"
    class="external-link">copyrights information</a>.
  contents: has_concept("admin")

- title: Political
  desc: >
    These functions return <a href="https://r-spatial.github.io/sf/reference/sf.html"
    class="external-link">sf</a> objects with political boundaries
  contents: has_concept("political")
- title: Infrastructures
  desc: >
    These functions return <a href="https://r-spatial.github.io/sf/reference/sf.html"
    class="external-link">sf</a> objects with man-made features
  contents: has_concept("infrastructure")
- title: Tools
  desc: >
    Access to other GISCO tools
  contents: has_concept("tools")
- title: Databases
  desc: >
    Get information about the current and most up-to-date database.
  contents: has_concept("databases")
- title: Misc
  desc: >
    These functions return other <a href="https://r-spatial.github.io/sf/reference/sf.html"
    class="external-link">sf</a> objects
  contents: has_concept("misc")
- title: >
    Cache management
  contents: has_concept("cache utilities")
- title: Helpers
  desc: >
    A collection of helper functions
  contents: has_concept("helper")
- title: Datasets
  desc: >
    Datasets included with <a href="https://CRAN.R-project.org/package=giscoR"
    class="external-link"><span class="pkg">giscoR</span></a>
  contents: has_concept("dataset")
- title: About the package
  contents: giscoR-package

